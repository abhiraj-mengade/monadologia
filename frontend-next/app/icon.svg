<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A0F3D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3DD9C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="50" fill="url(#bgGradient)"/>
  
  <!-- Monad symbol: stylized M with mathematical bind operator -->
  <g transform="translate(50, 50)">
    <!-- Left side of M -->
    <path d="M -25,-20 L -25,20 L -10,5 L -10,20" 
          stroke="url(#monadGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Right side of M -->
    <path d="M 10,-20 L 10,20 L 25,5 L 25,20" 
          stroke="url(#monadGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Center bind operator (>>=) -->
    <circle cx="0" cy="0" r="8" 
            fill="none" 
            stroke="url(#monadGradient)" 
            stroke-width="2"/>
    <path d="M -12,0 L -6,0 M 6,0 L 12,0" 
          stroke="url(#monadGradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="45" 
          fill="none" 
          stroke="url(#monadGradient)" 
          stroke-width="1" 
          opacity="0.3"/>
</svg>
